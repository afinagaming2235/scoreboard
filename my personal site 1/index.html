<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="hscore-el">0</h2>
                <div>
                    <button onclick="add1homescore()">+1</button>
                    <button onclick="add2homescore()">+2</button>
                    <button onclick="add3homescore()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 class="score" id="gscore-el">0</h2>
                <div>
                    <button onclick="add1guessscore()">+1</button>
                    <button onclick="add2guessscore()">+2</button>
                    <button onclick="add3guessscore()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
